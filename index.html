
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .card {
      background-color: #fff;
      width: 400px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      color: #004080;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>بيانات الطالب</h1>
    <p><strong>اسم الطالب:</strong> فادي مجدى حليم</p>
    <p><strong>عملي مادة:</strong> تصميم المواقع</p>
    <p><strong>تحت إشراف الدكتور:</strong> محمد عنتر</p>
  </div>

</body>
</html>
